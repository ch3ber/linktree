<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body class="bg-indigo-900 text-center py-20">
  <main class="mx-auto md:max-w-3xl w-10/12 flex flex-col justify-start items-center gap-10">
    <img class="w-52 rounded-2xl outline outline-4 outline-white" src="./public/profile.jpeg"
      alt="Hombre con sudadera negra mirando al frente">

    <section class="bg-white rounded-xl pb-5 pt-0 overflow-hidden w-full">
      <div class="w-full py-7 bg-zinc-300">
        <h1 class="text-4xl font-bold text-zinc-900"><a href="https://ch3ber.github.io/" rel="nofollow"
            target="_blank">@eberalejo</a></h1>
      </div>

      <p class="mt-5 px-5 text">Desarrollador web frontend. Colaborador creando webs para Bots de Discord, di cursos
        sobre desarrollo web. Un gran autodidacta.</p>
    </section>

    <section class="bg-white rounded-xl pb-5 pt-0 overflow-hidden w-full">
      <div class="w-full py-7 bg-zinc-300">
        <h2 class="text-4xl font-bold text-zinc-900">Social Media</h2>
      </div>

      <ul class="flex flex-col justify-start items-center gap-4 w-full p-5">
        <li
          class="w-full bg-blue-500 text-white rounded shadow-md shadow-blue-300/80 hover:shadow-none transition-shadow px-5 py-3">
          <a class="flex justify-center items-center gap-3" href="https://instagram.com/eber_alejo">
            <img src="./public/ig-icon.svg" alt="icono del logo instagram" />
            Instagram
          </a>
        </li>

        <li
          class="w-full bg-blue-500 text-white rounded shadow-md shadow-blue-300/80 hover:shadow-none transition-shadow px-5 py-3">
          <a class="flex justify-center items-center gap-3" href="https://github.com/ch3ber">
            <img src="./public/github-icon.svg" alt="icono del logo github" />
            GitHub
          </a>
        </li>

        <li
          class="w-full bg-blue-500 text-white rounded shadow-md shadow-blue-300/80 hover:shadow-none transition-shadow px-5 py-3">
          <a class="flex justify-center items-center gap-3" href="https://twitter.com/ch3ber_dev">
            <img src="./public/twitter-icon.svg" alt="icono del logo twitter" />
            Twitter
          </a>
        </li>

        <li
          class="w-full bg-blue-500 text-white rounded shadow-md shadow-blue-300/80 hover:shadow-none transition-shadow px-5 py-3">
          <a class="flex justify-center items-center gap-3" href="https://www.linkedin.com/in/eberalejo">
            <img src="./public/linkedin-icon.svg" alt="icono del logo linkedin" />
            Linkedin
          </a>
        </li>
      </ul>
    </section>
  </main>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
